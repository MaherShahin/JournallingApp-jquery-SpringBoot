<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>Entries</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}"/>

</head>
<body>


<div class="container">
    <div class="row">
        <p th:text="' Hi ' +${user.getUsername()}"/>
        <p th:text="'Your journal entries are as follows'" />
    </div>
    <div class="row">
    </div>
    <div class="col">
        <h1 class="text-center">Journal Entries</h1>
        <a href="/userPortal" class="btn btn-dark my-3" role="button"> Add a new Entry</a>
        <div class="card-deck" >
            <div class="card my-2" th:block th:each="entry : ${entries}">
                <div class="card-body">
                    <h3 class="card-title" th:text="${entry.title}" ></h3>
                    <p class="card-text" th:text="${entry.entry}"></p>
                    <div class="container d-flex justify-content-end">
                        <p class="card-text mx-3 "><small class="text-muted" th:text="'Created on: ' +${entry.createDate}"></small></p>
                        <p class="card-text "><small class="text-muted" th:text="'Updated on: '+${entry.modifyDate}"></small></p>
                    </div>

                    <div class="container d-flex justify-content-end">
                        <form th:action="@{'/deleteEntry/{id}'(id=${entry.entry_id})}" th:method="delete" >
                            <button type="submit" class="btn btn-dark mx-3 ">
                                Delete
                            </button>
                        </form>
                        <form th:action="@{'/editEntry/{id}'(id=${entry.entry_id})}" th:method="get" >
                            <button type="submit" class="btn btn-dark ">
                                Edit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
