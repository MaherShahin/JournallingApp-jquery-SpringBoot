<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>Entries</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}"/>
    <script src="/js/app.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between mb-3 sticky-top">
    <a class="navbar-brand mx-3" href="#"  th:text=" ${user.getName()} + '\'s Journal' " >MyJournal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/userPortal">User Portal </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/JournalEntries">All Entries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container">

    <div class="row"></div>
    <div class="col">
        <h1 class="text-center">Journal Entries</h1>
        <a href="/userPortal" class="btn btn-dark my-3" role="button"> Add a new Entry</a>
        <div class="card-deck" >
            <div class="card my-2" th:block th:each="entry : ${entries}" th:id="${entry.entry_id}">
                <div class="card-body ">
                    <h3 class="card-title" th:text="${entry.title}" ></h3>
                    <p class="card-text" th:text="${entry.entry}"></p>
                    <div class="container d-flex justify-content-end">
                        <p class="card-text mx-3 "><small class="text-muted" th:text="'Created on: ' +${entry.createDate}"></small></p>
                        <p class="card-text "><small class="text-muted" th:text="'Updated on: '+${entry.modifyDate}"></small></p>
                    </div>

                    <div class="container d-flex justify-content-end">
                        <button id="deleteBtn" type="submit" class="btn btn-dark mx-3 ">

                        <!--                        <form th:id="${entry.entry_id}" th:action="@{'/deleteEntry/{id}'(id=${entry.entry_id})}" th:method="delete" >-->
<!--                            <button type="submit" class="btn btn-dark mx-3 ">-->
                                Delete
                            </button>
<!--                        </form>-->
                        <form th:id="${entry.entry_id}" th:action="@{'/editEntry/{id}'(id=${entry.entry_id})}" th:method="get" >
                            <button id="edit-btn" type="submit" class="btn btn-dark ">
                                Edit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
