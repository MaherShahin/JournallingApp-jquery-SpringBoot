<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>Entries</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}"/>

</head>
<body>

<div class="container justify-content-center" >

    <h1> Your current entry is: </h1>

    <form method="post" th:action="@{'/updateEntry/{entryId}'(entryId=${entry.entry_id})}" th:object="${entry}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control " id="title" name="title" th:field="*{title}" placeholder="*{entry.getTitle()}">
        </div>
        <div class="form-group">
            <label for="entry">Entry</label>
            <textarea class="form-control " id="entry" name="entry" rows="15" th:field="*{entry}" placeholder="*{entry.getEntry()}"></textarea>
        </div>
        <button type="submit" class="btn btn-dark ">Submit</button>
</div>

</body>
</html>
