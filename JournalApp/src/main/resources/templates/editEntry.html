<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>Entries</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between mb-3  sticky-top">
    <a class="navbar-brand mx-3" href="#"  th:text=" ${user.getName()} + '\'s Journal' " >MyJournal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/userPortal">User Portal </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/JournalEntries">All Entries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container justify-content-center" >

    <h1> Your current entry is: </h1>

    <form method="post" th:action="@{'/updateEntry/{entryId}'(entryId=${entry.entry_id})}" th:object="${entry}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control " id="title" name="title" th:field="*{title}" placeholder="*{entry.getTitle()}">
        </div>
        <div class="form-group">
            <label for="entry">Entry</label>
            <textarea class="form-control " id="entry" name="entry" rows="15" th:field="*{entry}" placeholder="*{entry.getEntry()}"></textarea>
        </div>
        <button type="submit" class="btn btn-dark ">Submit</button>
</div>

</body>
</html>
