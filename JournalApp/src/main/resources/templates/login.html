<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>


  <title>JournalApp - Login</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}"/>


</head>
<body>

<!-- Container Start -->
<div class="container my-5">

    <div class="row">

      <div class="col-3"></div>
      <!--Start Form-->
      <div class="col">
        <form class="form-signin" method="post" th:action="@{/login}" >

          <h2 class="form-signin-heading text-center">Please sign in </h2>

          <label for="username" class="font-weight-bold" >Username</label>
          <input name="username" type="username" id="username" class="form-control " placeholder="Username" required="" autofocus="" >

          <label for="password" class="my-1 font-weight-bold" >Password</label>
          <input name="password" type="password" id="password" class="form-control " placeholder="Password" required="">

          <button class="btn btn-lg btn-dark btn-block text-center my-2 " type="submit">Sign in</button>

        </form>

        <div class="text-center" sec:authorize="isAuthenticated()">
          <a th:href="@{/logout}">Logout</a>
        </div>

      </div>
    <!--End Form-->

      <div class="col-3"></div>

    </div>



</div>


<!-- Container End  -->

<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
